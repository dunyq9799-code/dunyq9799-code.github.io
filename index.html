<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUNYA PRINT - Wedding & Gift Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; }
    .font-noto { font-family: 'Noto Serif JP', serif; }
    .font-poppins { font-family: 'Poppins', sans-serif; }
    .bg-cream { background-color: #FAF8F5; }
    .bg-gold { background-color: #E8D5B7; }
    .bg-warm { background-color: #FDF9F3; }
    .border-cream { border-color: #F0EBE3; }
    .text-dark { color: #3A3A3A; }
    .text-gray { color: #8B8680; }
    .text-warm { color: #B8A082; }
  </style>
</head>

<body class="bg-cream text-dark font-poppins">
  <header class="bg-warm sticky top-0 z-50 border-b border-cream soft-shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-noto font-semibold text-dark">DUNYA PRINT</h1>
      <nav class="hidden md:flex space-x-8">
        <a href="#" class="text-dark hover:text-warm transition">หน้าแรก</a>
        <a href="#" class="text-dark hover:text-warm transition">สินค้า</a>
        <a href="#" class="text-dark hover:text-warm transition">ติดต่อเรา</a>
      </nav>
    </div>
  </header>

  <main class="min-h-screen">
    <section class="text-center py-24 warm-gradient">
      <h2 class="text-3xl md:text-5xl font-noto text-dark mb-4 leading-relaxed">
        ของขวัญวันสำคัญ<br>ด้วยความพิถีพิถันในทุกดีเทล
      </h2>
      <p class="text-gray text-lg mb-8">
        สร้างสรรค์ความทรงจำที่งดงามด้วยงานออกแบบที่ผสานความเรียบหรูแบบญี่ปุ่น
      </p>
      <button class="bg-gold text-white px-8 py-4 rounded-lg hover:bg-opacity-90 transition">
        เลือกชมสินค้า
      </button>
    </section>
  </main>

  <footer class="bg-warm border-t border-cream py-8 text-center">
    <p class="text-gray">© 2025 DUNYA PRINT | Wedding & Gift Studio</p>
  </footer>
</body>
</html>
