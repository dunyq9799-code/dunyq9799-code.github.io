<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรโมชั่นพิเศษ | DUNYA PRINT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhky9wrqgm7r6BAJqYq4zo92aiV9_2Gyw",
      authDomain: "dunyaprint-shop.firebaseapp.com",
      databaseURL: "https://dunyaprint-shop-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dunyaprint-shop",
      storageBucket: "dunyaprint-shop.firebasestorage.app",
      messagingSenderId: "78107878309",
      appId: "1:78107878309:web:a57a377b28ff884e2e3e4c",
      measurementId: "G-P4BHPCHK87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadPromotions() {
      const container = document.getElementById("promotions-list");
      const snapshot = await get(ref(db, "products"));
      if (!snapshot.exists()) {
        container.innerHTML = `<p class='text-gray-500 text-center'>ไม่มีข้อมูลสินค้า</p>`;
        return;
      }
      const products = Object.values(snapshot.val()).filter(p => p.discount > 0);
      if (products.length === 0) {
        container.innerHTML = `<p class='text-gray-500 text-center'>ยังไม่มีโปรโมชั่นตอนนี้</p>`;
        return;
      }
      container.innerHTML = products.map(p => `
        <div class="border border-amber-100 rounded-lg p-6 bg-white shadow-sm">
          <h3 class="text-xl font-medium text-amber-800 mb-2">${p.name}</h3>
          <p class="text-gray-500 line-through">฿${p.price}</p>
          <p class="text-amber-600 font-bold text-lg">฿${(p.price * (1 - p.discount / 100)).toFixed(0)}</p>
          <p class="text-sm text-gray-500 mt-2">ลด ${p.discount}%</p>
        </div>
      `).join("");
    }

    loadPromotions();
  </script>
  <style>
    body { font-family: 'Sarabun', sans-serif; background-color: #FDFBF8; color: #4B4B4B; }
  </style>
</head>
<body>
  <header class="border-b border-amber-100 bg-white shadow-sm">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-amber-700">โปรโมชั่นพิเศษ</h1>
      <a href="index.html" class="text-amber-500 hover:text-amber-700">← หน้าแรก</a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-12">
    <h2 class="text-2xl text-amber-800 font-medium mb-6 text-center">โปรโมชั่นสินค้าลดราคา</h2>
    <div id="promotions-list" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <footer class="border-t border-amber-100 py-6 text-center text-gray-500">
    © 2025 DUNYA PRINT | Wedding & Gift Studio
  </footer>
</body>
</html>
